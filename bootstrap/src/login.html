<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    
    <nav class="btn-group">
        <a href="login.html" class="btn " >Login</a>
        <a href="showAccount.html" class="btn ">Profile</a>
        <a href="EditProfile.html" class="btn ">Edit Profile</a>
    </nav>

    <div class="area-bg">
        <div class="login-container">
            <h1 style="font-weight: bold;">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Enter Username & Gameil</label>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-user me-2"></i>
                        <input type="text" class="form-control" id="Username" placeholder="Username & Gameil">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label" >Enter Password</label>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-key me-2"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password" >
                    </div>
                </div>
                <button type="submit" class="btn btn-login w-100" id="submit">Login</button>
                <div class="center-icon"> 
                    <i class="hover fa-solid fa-registered me-2 fa-lg " >
                        <a href="register.html" class="Regis">Registered?</a>
                    </i>    
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
