<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="js/login.js"></script>

<body>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    
    <nav class="btn-group">
        <a href="login.html" class="btn " >Login</a>
        <a href="showAccount.html" class="btn ">Profile</a>
        <a href="EditProfile.html" class="btn ">Edit Profile</a>
    </nav>

    <div class="area-bg">
        <div class="Register-container ">
            <h1 style="font-weight: bold;">Register Account</h1>
            <form>
                <div class="mb-1">
                    <label for="inputFullName" class="form-label">Full Name</label>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control" id="name" placeholder="Full-Name">
                    </div>
                </div>
    
                <div class="mb-1">
                    <label for="inputUsername" class="form-label">Username</label>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control" id="Username" placeholder="Username">
                    </div>
                </div>
                
                <div class="input-gmail mb-2">
                    <label for="inputGmail5" class="form-label" >Gmail</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Gmail" >
                    </div>
                </div>
                  
    
                <div class="mb-1">
                    <label for="inputPassword5" class="form-label" >Password</label>
                    <div class="d-flex align-items-center">
                        <input type="password" class="form-control" id="password" placeholder="Password" >
                    </div>   
                </div>
    
                <div class="mb-1">
                    <label for="inputPassword5" class="form-label" >day/month/year</label>
                    <div class="d-flex align-items-center">
                        <input type="date" name="date" class="form-control" lang="th">
                    </div>   
                </div>
    
                <div class="mb-1">
                    <label for="inputPassword5" class="form-label" >Upload Imges</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    </div>  
                </div>
                
                <button type="submit" class="btn btn-login w-100" id="submit" >Register</button>
                <div class="center-icon"> 
                    <i class="hover fa-solid fa-arrow-right-to-bracket  me-2 fa-lg">
                        <a href="login.html" class="Login">Login?</a>
                    </i>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
