<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/EditProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="js/login.js"></script>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    <nav class="btn-group">
        <a href="login.html" class="btn ">Login</a>
        <a href="showAccount.html" class="btn ">Profile</a>
    </nav>
    <div class="area-bg">
        <div class="edit-container ">
            <div class="center-icon">
                <i class="fa-solid fa-file-invoice fa-8x"></i>
            </div>
            <form >
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px;  " class="me-2"  >Email Address: </spen>
                    <input class="form-control " type="text" value="-" >
                </div>
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px; " class="me-2" >First&Last Name:</spen>
                    <input class="form-control " type="text" value="John Wick">
                </div>
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px; " class="me-2" >BirthDay:</spen>
                    <input class="form-control " type="text" value="09/03/2004" >
                </div>
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px; " class="me-2" >Age: </spen>
                    <input class="form-control " type="text" value="40" >
                </div>
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px; " class="me-2" >Gender: </spen>
                    <input class="form-control " type="text" value="Male" >
                </div>
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px; " class="me-2" >Address: </spen>
                    <input class="form-control " type="text" value="-" >
                </div>
                <div class="edit  d-flex justify-content-center">
                    <spen style="margin-top: 6px; " class="me-2" >Phone: </spen>
                    <input class="form-control " type="text" value="-" >
                </div>

                <div class="button-edit">
                    <button type="button" class="btn btn-primary " onclick="window.location.href='showAccount.html';">OK</button>
                </div>

            </form>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
